<mat-card>
    <agm-map [latitude]="lat" [longitude]="lng" [usePanning]="true" [zoom]="zoom" [disableDefaultUI]="false"
      [zoomControl]="false" (mapClick)="mapClicked($event)" (mapReady)="mapReady($event)">
      <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.label, i)" [latitude]="m.lat" [longitude]="m.lng"
        [label]="m.label" [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m, $event)">
        <agm-info-window>
          <strong>{{m.info}}</strong>
        </agm-info-window>
      </agm-marker>
    </agm-map>
</mat-card>
